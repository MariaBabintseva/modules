<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules\color-calendar\dist\css\theme-basic.css">
</head>
<style>
    .age {
        display: flex;
    }

    .button {
        width: 20px;
        height: 20px;
        align-self: flex-end;
        margin-left: 10px;
        margin-right: 10px;
    }
</style>

<body>
    <p>Введите вашу дату рождения</p>
    <input type="text" placeholder="ГГГГ-ММ-ДД" class="date_of_birth">
    <div id="color-calendar"></div>
    <div class="age">
        <div class="human">
            <p>Ваш возраст</p>
            <input class="your_age"></input>
        </div>
        <button class="button">=</button>
        <div class="cat">
            <p>Если бы вы были котиком</p>
            <input class="cat_age"></input>
        </div>



    </div>


    <script src="node_modules\cat-age-calculator\dist\index_bundle.js"></script>
    <script src="node_modules\get-age\index.js"></script>
    <script src="node_modules\color-calendar\dist\bundle.js"></script>
    <script src="node_modules\get-age\index.js"></script>


    <script>
        const dateOfBirth = document.querySelector('.date_of_birth')
        const button = document.querySelector('.button')


        const cat = document.querySelector('.cat_age')

        dateOfBirth.addEventListener('click', function () {
            new Calendar()


            const colorCalendar = document.querySelector('.color-calendar')

            const calendarDays = document.querySelector('.calendar__days')
            const year = document.querySelector('.calendar__year')
            const month = document.querySelector('.calendar__month')
            const day = document.querySelector('.calendar__day-selected')
            const yourAge = document.querySelector('.your_age')

            calendarDays.addEventListener('click', function (e) {

                let monthNumber;
                switch (month.textContent) {
                    case 'январь':
                        monthNumber = '01';
                        break;
                    case 'февраль':
                        monthNumber = '02';
                        break;
                    case 'март':
                        monthNumber = '03';
                        break;
                    case 'апрель':
                        monthNumber = '04';
                        break;
                    case 'май':
                        monthNumber = '05';
                        break;
                    case 'июнь':
                        monthNumber = '06';
                        break;
                    case 'июль':
                        monthNumber = '07';
                        break;
                    case 'август':
                        monthNumber = '08';
                        break;
                    case 'сентябрь':
                        monthNumber = '09';
                        break;
                    case 'октябрь':
                        monthNumber = '10';
                        break;
                    case 'ноябрь':
                        monthNumber = '11';
                        break;
                    case 'декабрь':
                        monthNumber = '12';
                        break;
                    default:
                        return 0;
                }

                dateOfBirth.value = `${year.textContent}-${monthNumber}-${day.textContent.trim()}`
                colorCalendar.textContent = ''

                const age = getAge(dateOfBirth.value)
                yourAge.value = age

                button.addEventListener('click', function () {
                    const catAge = catCalculator.getCatAgeObject(+age)
                    cat.value = `${catAge.years} лет ${catAge.months} месяцев`

                })

            })
        })

    </script>
</body>

</html>
